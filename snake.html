<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
     <link rel="stylesheet" href="main.css">
    <title>Sanke</title>
</head>
<body>
<header>
   <button class="start">Start Game</button>
   <button class="rls">RULES</button>
   Score: <span id ="score">0</span>
</header>
<div id="main">
    <div class="rules">
        <div class="text">
            <span>&#8592</span> - move Left <br>
            <span>&#8593</span> - move Up <br>
            <span>&#8594</span> - move Right <br>
            <span>&#8595</span> - move Down <br>
            <br>
            To start move press any Arrow button;
            To start new game press "START GAME" button <br>
            The purple object is a bonus that gives you 5 points. You only have 5 seconds to eat it.
            <br>
            <br>
            Click "Rules" to close
        </div>
    </div>
    <div class="loose">
    
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
